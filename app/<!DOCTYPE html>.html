<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Animation</title>
  <style>
    .blink::after {
      content: '_';
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="typing-text" class="blink"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const element = document.getElementById("typing-text") as HTMLElement;
      const fullText: string = "Hello, World";
      let index: number = 0;

      function type(): void {
        if (index < fullText.length) {
          element.textContent += fullText[index];
          index++;
          setTimeout(type, 100); // Adjust speed here (in ms)
        } else {
          setTimeout(() => {
            element.textContent = "";
            index = 0;
            type();
          }, 2000); // Delay before retyping
        }
      }

      type();
    });
  </script>
</body>
</html>
